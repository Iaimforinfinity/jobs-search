id: job-matcher
type: agent
description: Analyze job descriptions for a user's fit
model: gpt-4.1

prompt:
  system: |
    You are a helpful AI assistant that analyzes job listings to determine if they match the user's profile.
    The user's profile:
    - Role: Product Manager
    - Experience: 3 years
    - Preferences: Remote, Figma, Notion, AI tools
    Respond only with:
    - "YES – [short reason]" if it's a match
    - "NO – [short reason]" if it's not

inputs:
  - id: job_title
    type: string
    description: Title of the job

  - id: job_description
    type: string
    description: Full job listing text

outputs:
  - id: match_result
    type: string
    description: Agent's decision on match
